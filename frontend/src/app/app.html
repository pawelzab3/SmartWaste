<!-- jeśli jesteśmy na login/register → pokazujemy tylko formularz -->
<div *ngIf="hideLayout">
  <router-outlet></router-outlet>
</div>

<!-- jeśli NIE jesteśmy na login/register → pokazujemy pełny layout -->
<div *ngIf="!hideLayout">
  <mat-sidenav-container class="layout-container">

    <mat-sidenav mode="side" opened>
      <h3 class="logo">SmartWaste</h3>

      <mat-nav-list>
        <a mat-list-item routerLink="/reports" routerLinkActive="active-link">
          Lista zgłoszeń
        </a>
        <a mat-list-item routerLink="/reports/new" routerLinkActive="active-link">
          Nowe zgłoszenie
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <mat-toolbar color="primary">
        <span>Panel administracyjny SmartWaste</span>

        <span class="spacer"></span>

        <button mat-raised-button color="warn" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          Wyloguj
        </button>
      </mat-toolbar>

      <main class="content">
        <router-outlet></router-outlet>
      </main>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
